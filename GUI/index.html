<!DOCTYPE html>
<html>
<head>
	<title>File Upload Button</title>
</head>
<body>
	<h1>File Upload Button</h1>
	<form>
		<input type="file" name="uploadFile" id="uploadFile" onchange="handleFileSelect(event)">
		<input type="submit" value="Upload">
	</form>
	
	<script>
		function handleFileSelect(event) {
			const fileList = event.target.files;
			console.log("File name: " + fileList[0].name);
		}
	</script>
</body>
</html>
